function savecheckinfilterDetails()
{
	numCheckBox = parent.frames[1].document.forms[0].ackCheck.length;
	var ackCheck = "";
	var numSelected = 0;

	if(numCheckBox >0 )
	{
		for(i=0;i<numCheckBox;++i)
		{

			if(parent.frames[1].document.forms[0].ackCheck[i].checked == true)
			{
				ackCheck = ackCheck + "Y";
				numSelected++;
			}
			else
			{

				ackCheck = ackCheck + "N";
			}
		}
	} else{
		if(parent.frames[1].document.forms[0].ackCheck.checked == true)
		{
			ackCheck = ackCheck + "Y";
			numSelected++;
		}
		else
		{
			ackCheck = ackCheck + "N";
		}
	}

	if(numSelected == 0 )
	{
		alert("No acitvity or Trip is Selected to Acknowledge");
	}
	else
	{
		var url= 'checkinfilterpostaction.do?acknowledge='+ackCheck+'&action='+'Acknowledge';
		document.forms[0].action = url;
		document.forms[0].submit();
	}

}
function submitValues(obj,action){
	 obj.disabled=true;
	 var url= 'checkinfilterpostaction.do?action='+action;
	document.forms[0].action = url;
	document.forms[0].action;
	document.forms[0].action.value;
	document.forms[0].submit();
    

}

<script>

    function disable_right_click(e)
{
    var browser = navigator.appName.substring ( 0, 9 );
    var event_number = 0;
    if (browser=="Microsoft")
        event_number = event.button;
    else if (browser=="Netscape")
        event_number = e.which;

    if ( event_number==2 || event_number==3 )
        {
        alert ("Right Mouse Button Is Temporarily Disabled");
        return (false);
        }

    return (true);
}
function check_mousekey ()
{
    var mouse_key = 93;
    var keycode = event.keyCode;

    if ( keycode == mouse_key )
        alert ( "Mouse Key Is Disabled" );
}

function trap_page_mouse_key_events ()
{

    var browser = navigator.appName.substring ( 0, 9 );

    document.onmousedown = disable_right_click;

    //if ( browser == "Microsoft" )
        document.onkeydown = check_mousekey;
    //else if ( browser == "Netscape" )
    //    document.captureEvents( Event.MOUSEDOWN );

}

    window.onload = trap_page_mouse_key_events;

</script>
